<html lang=en>
	<head>
		<title>Controller</title>
		<link rel="stylesheet" type="text/css" href="css/standard.css">
		<script type="text/javascript" src = "scripts/ptMath.js"></script>
		<script type="text/javascript" src = "scripts/program.js"> </script>
		<script type="text/javascript" src = "scripts/Aircraft.js"> </script>


	</head>
	<body>
	<div id ="ActionBar">
		<p id ="lblControls">Controls</p>
		<input class='button' id='btnReload' type='button' value='Reload'>
		<input class='button' id='btnStop' type='button' value='[]'>
		<input class='button' id='btnPlay' type='button' value='>'>
		<p id ="lblSpeed">Speed</p>
		<input class='button' id='btnSpd1' type='button' value='1'>
		<input class='button' id='btnSpd2' type='button' value='2'>
		<input class='button' id='btnSpd3' type='button' value='3'>
		<input class='button' id='btnSpd4' type='button' value='4'>
		<p id ="lblZoom">Zoom</p>
		<input class='button' id='btnZoomin' type='button' value='+'>
		<input class='button' id='btnZoomout' type='button' value='-'>
		<p id ="lblNav">Nav</p>
		<input class='button' id='btnUP' type='button' value='^'>
		<input class='button' id='btnDOWN' type='button' value='\/'>
		<input class='button' id='btnLEFT' type='button' value='<'>
		<input class='button' id='btnRIGHT' type='button' value='>'>
		<p id ="lblSet">Set</p>
		<input class='button' id='btnGrid' type='button' value='G'>
		<input class='button' id='btnReset' type='button' value='R'>

	</div>
	<canvas id="canvasMap"></canvas>

	</body>
</html>
